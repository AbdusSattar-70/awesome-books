<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awesome Book</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <nav id="nav">
      <h1>Awesome Books</h1>
      <ul>
        <li>List</li>
        <li class="separator"></li>
        <li>Add New</li>
        <li class="separator"></li>
        <li>Contact</li>
      </ul>
    </nav>
    <div id="date-time"></div>
  </header>
  <main>
    <h2 class="title">All Awesome books</h2>
    <section id="displayBook">

    </section>
    <section id="addBookSection">
      <hr>
      <h2>Add a New Book</h2>
      <form id="form">
        <li>
          <label for="title"></label>
          <input id="title" name="title" type="text" placeholder="title" required>
        </li>
        <li>
          <label for="author"></label>
          <input id="author" name="author" type="text" placeholder="author" required>
        </li>
        <button id="addBtn" type="submit">Add book</button>
      </form>
    </section>
  </main>
  <footer>
    <p>Copyright -</p>
  </footer>
  <script src="class.js"></script>

</html>
